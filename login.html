<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <img src="../Project Code/image/logo.png" alt="Logo" class="navbar-img">
        <div class="navbar-right">
            <a href="Home_page.html">Home</a>
            <a href="#login">Account</a>
            <div class="dropdown">
                <button class="dropbtn">Menu &#9662;</button>
                <div class="dropdown-content">
                    <a href="Manage_bookings.html">Manage Booking</a>
                    <a href="Events.html">Events</a>
                    <a href="Contact_us.html">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-form-section">
            <div class="login-title">Login</div>
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button class="login-btn" type="submit">Login</button>
            </form>
        </div>
        <div class="login-image-section">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Login" class="login-image-placeholder" style="width:90%;height:90%;object-fit:cover;border-radius:12px;border:2px solid #b3e0fc;">
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 Event Booking. All rights reserved.
    </footer>
</body>
</html>
